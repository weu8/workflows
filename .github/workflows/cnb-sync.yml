name: cnb-sync (reusable)

on:
  workflow_call:
    inputs:
      upstream_repo:          # 必填：上游仓 HTTPS，如 https://github.com/juanfont/headscale
        required: true
        type: string
      cnb_repo_url:           # 必填：CNB 仓 HTTPS，如 https://cnb.cool/g.h/headscale
        required: true
        type: string
      fork_branch:            # 可选：fork 主分支名
        required: false
        type: string
        default: main
      push_fork_ff:           # 可选：是否快进 fork/main 到 upstream/main（不强推）
        required: false
        type: boolean
        default: true
      open_pr_if_diverged:    # 可选：快进失败时是否自动开 PR
        required: false
        type: boolean
        default: true
    secrets:
      CNB_GH_TOKEN:           # 必填：CNB 的访问令牌（用户名固定 cnb）
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Add & fetch upstream
        run: |
          git remote add upstream "${{ inputs.upstream_repo }}" || true
          git fetch upstream --prune

      - name: Fast-forward fork/${{ inputs.fork_branch }} to upstream/main (no force)
        id: ff
        if: ${{ inputs.push_fork_ff }}
        continue-on-error: true
        run: |
          set -e
          git checkout "${{ inputs.fork_branch }}"
          if git merge-base --is-ancestor HEAD upstream/main; then
            git merge --ff-only upstream/main
            git push origin "${{ inputs.fork_branch }}"
            echo "ff=done" >> $GITHUB_OUTPUT
          else
            echo "ff=skip" >> $GITHUB_OUTPUT
          fi

      - name: Create PR to sync upstream → fork/main
        if: ${{ inputs.open_pr_if_diverged && steps.ff.outputs.ff == 'ff=skip' }}
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/sync-upstream-to-${{ inputs.fork_branch }}
          base: ${{ inputs.fork_branch }}
          title: "chore: sync upstream/main → ${{ inputs.fork_branch }}"
          commit-message: "chore: sync upstream/main into ${{ inputs.fork_branch }}"
          body: "Auto-generated by reusable workflow cnb-sync."
          delete-branch: true

      - name: Push upstream/main → CNB upstream
        env:
          CNB_GH_TOKEN: ${{ secrets.CNB_GH_TOKEN }}
          CNB_REPO_URL: ${{ inputs.cnb_repo_url }}
        run: |
          set -e
          RAW="$CNB_REPO_URL"
          CNB_URL="${RAW/https:\/\//https:\/\/cnb:${CNB_GH_TOKEN}@}"
          git checkout -B upstream upstream/main
          git push "$CNB_URL" upstream:upstream -f
